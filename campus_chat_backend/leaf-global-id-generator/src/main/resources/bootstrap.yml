server:
    port: 16001

spring:
    application:
        name: campus_chat_global_id_service
    profiles:
        active: dev
    # 微服务配置
    cloud:
        nacos:
            server-addr: localhost:8848
            discovery:
                namespace: campus-chat-${spring.profiles.active}
                group: campus-chat-group
            # ${prefix}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            config:
                server-addr: localhost:8848
                namespace: campus-chat-${spring.profiles.active}
                group: campus-chat-group
                file-extension: properties
                refresh-enabled: true # 是否支持动态刷新
                # 扩展配置, 用于配置多个配置文件, 获取引入其他模块的配置, 不过配置之间存在覆盖关系
                extension-configs: # 引入其他配置文件
                    -   data-id: leaf.properties
                        group: campus-chat-group
                        refresh: true
                    -   data-id: leaf-id-${spring.profiles.active}.yaml
                        group: campus-chat-group
                        refresh: true


management:
    endpoints:
        web:
            exposure:
                include: "*" #暴露所有监控端点